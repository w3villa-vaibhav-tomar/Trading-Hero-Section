<!doctype html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <link rel="stylesheet" href="./assets/stylesheet/styles.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
 
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    
   
    <title>ScaleUp</title>
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/web-design_2645742.png" alt="brand">
                <span>ScaleUp</span>
            </a>
            <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class='bx bx-menu'></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Stocks</a>
                    <a class="nav-link" href="#">Mutual Funds</a>
                    <a class="nav-link" href="#">Pay</a>
                </div>
                <button href="#" id="login-btn" class="btn btn-outline-success my-2 my-sm-0" onclick="openLoginModal()">Login/Register</button>
            </div>
        </div>
    </nav>
 
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="copy" data-aos="fade-up" data-aos-duration="3000">
                        <div class="text-label">
                            Transform Your Portfolio
                        </div>
                        <div class="text-hero-bold">
                            Unlock Your Financial Potential
                        </div>
                        <div class="text-hero-regular">
                            Discover the power of strategic investments and take control of your financial future.
                        </div>
                        <div class="cta">
                            <a href="#" class="btn btn-primary shadow-none">Explore now</a>
                            <a href="#" class="btn btn-secondary shadow-none ms-3">Start Investing</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" data-aos="fade-up" data-aos-duration="3000">
                    <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./assets/images/23506578_6766949.svg" class="d-block w-100" alt="Image 1">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/23506578_6766949.svg" class="d-block w-100" alt="Image 2">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/23506578_6766949.svg" class="d-block w-100" alt="Image 3">
                            </div>
                           
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
   
    <section class="testimoni-brand">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-5 mb-5 text-center">
                    <img src="./assets/images/Testimoni brands.svg" class="w-100" alt="testimoni-brand">
                </div>
            </div>
        </div>
    </section>
   
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
